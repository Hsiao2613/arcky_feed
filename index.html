<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿爾克投餵去</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="top-banner">
    <h1>阿爾克投餵區</h1>
</div>

<main>
    <section>
        <h1>委託項目</h1>

        <div class="example-box">
            <div class="example-image">
                <img src="img/半身.jpeg" alt="例圖 1">
                
            </div>
            <div class="example-caption">
                <span>半身</span>
                <span>$600</span>
            </div>
        </div>

        <div class="example-box">
            <div class="example-image">
                <img src="img/摸魚頁.jpg" alt="例圖 2">
            </div>
            <div class="example-caption">
                <span>摸魚頁</span>
                <span>$1200</span>
            </div>
        </div>
    </section>

    <section>
        <h1>委託流程</h1>

        <div class="sub-section">
            <h2>◆ 一般稿件</h2>
            <p>討論確認價格 → 確認草稿 → 付一半定金 → 確認完稿 → 付尾款 → 完稿雲端給你</p>
        </div>

        <div class="sub-section">
            <h2>◆ 驚喜包</h2>
            <p>確認角色設定元素 → 付一半定金排單 → 確認完稿 → 付尾款 → 完稿雲端給你</p>
        </div>
    </section>

    <section>
        <h1>付款方式</h1>
        <h2>◆匯款</h2>
        <h2>◆基本上可以把錢弄到我銀行的方式都可以w</h2>
    </section>

    <section>
        <h1>聯絡諮詢</h1>
        <a href="https://www.facebook.com/share/16N9e84p7y/" class="fb-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon" id="fbIcon">
            前往 Facebook
        </a>
    </section>

</main>

<button id="toTopBtn">↑ 返回頂部</button>

<script src="js.js"></script>
</body>
</html>
